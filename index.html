<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/boobtn-primaryrap@5.3.2/dist/css/boobtn-primaryrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
<div class="container">
    <div class="form-control"><textarea name="ans" id="ans" cols="64" rows="2" wrap="hard"></textarea></div>
    <form >
    <div class="taster">
    <div class="fcol">
        <input type="submit" class="btn-primary" id="btn" value="0">
        <input type="submit" class="btn-primary" id="btn"  value="1" >
        <input type="submit" class="btn-primary" id="btn"  value="2">
        <input type="submit" class="btn-primary" id="btn"  value="3">
        <input type="submit" class="btn-primary" id="btn"  value="4">
    </div>
    <div class="scol">
        <input type="submit" class="btn-primary" id="btn"  value="5">
        <input type="submit" class="btn-primary" id="btn"  value="6">
        <input type="submit" class="btn-primary" id="btn"  value="7">
        <input type="submit" class="btn-primary" id="btn"  value="8">
        <input type="submit" class="btn-primary" id="btn"  value="9">
    </div>
    <div class="tcol">
        <input type="submit" class="btn-primary"  id="equal"  value="=">
        <input type="submit" class="btn-primary" id="btn-primary"  value="+">
        <input type="submit" class="btn-primary" id="btn-primary"  value="-">
        <input type="submit" class="btn-primary" id="btn-primary"  value="*">
        <input type="submit" class="btn-primary" id="btn-primary"  value="/">
    </div>
        <input class="clear"  type="submit" value="CLEAR">
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boobtn-primaryrap@5.3.2/dist/js/boobtn-primaryrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
