<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="calc">
    <div class="ans"><textarea name="ans" id="ans" cols="64" rows="2" wrap="hard"></textarea></div>
    <form >
    <div class="taster">
    <div class="fcol">
        <input type="submit" id="btn" value="0" onclick="">
        <input type="submit" id="btn"  value="1" onclick="showtext()">
        <input type="submit" id="btn"  value="2" onclick="showtext()">
        <input type="submit" id="btn"  value="3" onclick="showtext()">
        <input type="submit" id="btn"  value="4" onclick="showtext()">
    </div>
    <div class="scol">
        <input type="submit" id="btn"  value="5" onclick="showtext()">
        <input type="submit" id="btn"  value="6" onclick="showtext()">
        <input type="submit" id="btn"  value="7" onclick="showtext()">
        <input type="submit" id="btn"  value="8" onclick="showtext()">
        <input type="submit" id="btn"  value="9" onclick="showtext()">
    </div>
    <div class="tcol">
        <input type="submit" id="btn"  value="=" onclick="showtext()">
        <input type="submit" id="btn"  value="+" onclick="showtext()">
        <input type="submit" id="btn"  value="-" onclick="showtext()">
        <input type="submit" id="btn"  value="*" onclick="showtext()">
        <input type="submit" id="btn"  value="/" onclick="showtext()">
    </div>
        <input class="clear"  type="submit" value="CLEAR" onclick="showtext()">
    </div>
    </form>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
